{% load staticfiles %}
<html>
	<head>
	<title>Ronald  blog</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <style type="text/css">
    html,
    body {
      height:100%
    }
    </style>

	</head>
	<body>
        <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        <p class="top-menu">Hello {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small></p>
        {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
            <div class="col-sm-2">

                <center>
                    <img src="{% static 'img/profile.jpg' %}"  class="img-circle"; style='max-height:92px' alt="face"> 
                </center>
            </div>
            

            <h1><a href="/">Ronald Maravanyika blog</a></h1>
        </div>
        <div class="row">
        <div class="col-sm-2">
        <div class="well bs-sidebar" id="sidebar" style="background-color: #000000">
              <ul class="nav nav-pills nav-stacked">
                <li><a href='/'>Home</a></li>
                <li><a href='/blog_index'>About</a></li>
                <li><a href='/contact/'>Contact</a></li>
                <li><a href='/gallery/'>Gallery</a></li>
              </ul>
        </div>
        </div> <!--well bs-sidebar affix-->
        <div class="content container">
            
                <div class="col-sm-10">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <footer>
        <div class="container-fluid" style='margin-left:15px'>
            <p><a href="/contact" target="blank">Contact</a> | <a href="www.linkedin.com/in/ronald-maravanyika-78221131?trk=nav_responsive_tab_profile" target="blank">LinkedIn</a> | <a href="https://twitter.com/RMaravanyika" target="blank">Twitter</a> | <a href="https://plus.google.com/111308849191431600093/about?_rmrp=c9b26f39-485d-414e-b13f-152bdb198cd9" target="blank">Google+</a></p>
        </div>
        <p>&copy; 2016 - Ronald Maravanyika</p>
    </footer>   
	</body>


</html>
